<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crud">
        <div class="head">
            <h1>cruds</h1>
            <p>creat read update belete search</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="prince" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>
        </div>
    </div>
    <div class="outputs">
        <div class="searchB">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search by title</button onclick="getSearch">
                <button onclick="getSearchMood(this.id)" id="searchCategory">Search by category</button>
            </div>
        </div>
        <div id="deleteAllBtn">

        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
